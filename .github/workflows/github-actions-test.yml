name: GitHub Actions Demo
on: [push]
jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Configure Aws Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aws-fargate
          IMAGE_TAG: latest
        run: |
          docker build -t aws-fargate .
          docker tag aws-fargate:latest 128934915088.dkr.ecr.ap-south-1.amazonaws.com/aws-fargate:latest
          docker push 128934915088.dkr.ecr.ap-south-1.amazonaws.com/aws-fargate:latest
